<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Calcify - Logo.jpg">
    <title> Calcify : Evaluate Quickly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Calcify</h1>
    <h2>Evaluate &nbsp;Quickly ...</h2>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div class="key-pad">
            <div class="first">
                <button class="operators del1 red">CE</button>
                <button class="operators del2 red">C</button>
                <button class="operators unique main">/</button>
                <button class="operators unique del3" style="color: white;"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="second">
                <button class="operands">7</button>
                <button class="operands">8</button>
                <button class="operands">9</button>
                <button class="operators unique main">*</button>
            </div>
            <div class="third">
                <button class="operands">4</button>
                <button class="operands">5</button>
                <button class="operands">6</button>
                <button class="operators unique main">-</button>
            </div>
            <div class="forth">
                <button class="operands">1</button>
                <button class="operands">2</button>
                <button class="operands">3</button>
                <button class="operators unique main">+</button>
            </div>
            <div class="fifth">
                <button class="operands">00</button>
                <button class="operands">0</button>
                <button class="operands dot">.</button>
                <button class="special">=</button>
            </div>
        </div>
    </div>

<script src="app.js"> </script>

</body>
</html>
